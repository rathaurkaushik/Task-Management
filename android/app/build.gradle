plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle Plugin
}

android {
    namespace = "com.example.task_management"

    compileSdk = 35
    ndkVersion = "29.0.13113456"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true // ✅ required for modern java APIs
    }

    kotlinOptions {
        jvmTarget = "17" // ✅ match Java version
    }

    defaultConfig {
        applicationId = "com.example.task_management"
        minSdk = 21
        targetSdk = 34
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // ✅ Required for Java 8+ APIs with older Android versions
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'

    // ✅ AndroidX annotations
    implementation 'androidx.annotation:annotation:1.6.0'
}
