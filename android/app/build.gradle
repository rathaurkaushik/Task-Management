plugins {
    id "com.android.application"
    id "kotlin-android"

    id "dev.flutter.flutter-gradle-plugin" // The Flutter Gradle Plugin
}

android {
    namespace = "com.example.task_management"
//    compileSdk = flutter.compileSdkVersion
    compileSdkVersion 33
    ndkVersion = flutter.ndkVersion

//    compileOptions {
//        sourceCompatibility = JavaVersion.VERSION_1_8
//        targetCompatibility = JavaVersion.VERSION_1_8
////        coreLibraryDesugaringEnabled true // ✅ Enable desugaring
//    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
        coreLibraryDesugaringEnabled true  // Enable desugaring
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.task_management"
//        minSdk = flutter.minSdkVersion
//        targetSdk = flutter.
        minSdkVersion 21  // Ensure it's at least 21
        targetSdkVersion 33
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// ✅ ADD THIS CONFIGURATION BLOCK
dependencies {
//    implementation 'com.android.tools:desugar_jdk_libs:2.0.3' // ✅ Required for Java 8 features
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3' // ✅ Add this for desugaring
    implementation 'androidx.annotation:annotation:1.2.0'

}
